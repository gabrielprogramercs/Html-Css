<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags Em Html</h1>
    <p>Em Html 5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
       <li><abbr title="use a tag p">Paráfos</abbr></li> 
    </ul>
    <ul><li><abbr title="use a tag h1...h6">Titulos</abbr></li></ul>
    <ul><li><abbr title="use a tag img">Imagens</abbr></li></ul>
    <ul><li><abbr title="use a tag abbr">Abreviações</abbr></li></ul>
    <ul><li><abbr title="Use a tag code">Códico fonte</abbr></li>
    </ul>
    <ul><li><abbr title="Use a Tag ol">Listas númeradas</abbr></li></ul>
    <ul><li><abbr title="use a tag ul">Listas com Demarcadores </abbr></li></ul>
</body>
</html>
